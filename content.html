<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:400,400i,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/content.css">

    <title>New Tab</title>
  </head>
  <body>

    <h1 id="currentTime"></h1>

    <div class="snippets">

      <div class="left-half">

        <div class="left-top">
          <div id="science" class="section fact hidden">
            <h3>SCIENCE</h3>
            <p id="sci-snippet"></p>
          </div>

          <div id="misc" class="section fact hidden">
            <h3>MISC</h3>
            <p id="misc-snippet"></p>
          </div>

          <div id="history" class="section fact hidden">
            <h3>HISTORY</h3>
            <p id="his-snippet"></p>
          </div>

          <div class="section brainteaser">
            <h3>BRAINTEASER</h3>
          </div>
        </div>


        <div class="section vocab">
          <h3>VOCAB</h3>
          <p id="voc-snippet"></p>
        </div>

      </div>

      <div class="section news">
        <h3>NEWS</h3>
        <div id="news-article">
          <h4 id="headline"></h4>
          <img id="multimedia" src="" alt="">
          <span id="abstract"></span>
        </div>
      </div>

    </div>


    <script src="time.js" type="text/javascript"></script>
    <script src="snippets/historySnippet.js" type="text/javascript"></script>
    <script src="snippets/scienceSnippet.js" type="text/javascript"></script>
    <script src="snippets/vocabSnippet.js" type="text/javascript"></script>
    <script src="content.js" type="text/javascript"></script>

    <!-- using jQuery in news ajax request -> google stores jQuery to use -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="snippets/newsSnippet.js" type="text/javascript"></script>

  </body>
</html>
